{% extends "base.html" %}

{% block title %}
{% endblock %}

{% block content %}
<h1 style=""> Delete a record</h1>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form method="POST" action="{% url 'delete' %}">
            {% csrf_token %}
            <p>
                <label class="form-label">Enter date</label>
                <input type='date' name='date' class="form-control"/>
            </p>
            <p>
                <label>Enter sum</label>
                <input type='number' step="0.01" name='sum' min="0.01"  class="form-control"/>
            </p>
            <p>
                <label>Chose the category</label>
                <select id="categories" name="categories">
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </p>

            <br>
            <input type="submit" class="btn btn-primary" value="Delete"/>
        </form>
    </div>
    <div class="col-3"></div>

</div>
<hr>
<p>{{section.connect}}</p>
{% endblock %}
